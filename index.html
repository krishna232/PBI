<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Power BI Portfolio ‚Äì Krishna Kishore</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #1a73e8;
      color: white;
      padding-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    .nav-link {
      padding: 12px 20px;
      width: 100%;
      text-align: left;
      border: none;
      background: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .nav-link:hover, .nav-link.active {
      background-color: #1558b0;
    }

    .content {
      flex: 1;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <h2>My Dashboards</h2>
      <button class="nav-link active" onclick="showReport(0)">üìä Adventure Works</button>
      <button class="nav-link" onclick="showReport(1)">üó≥Ô∏è Andhra Pradesh Election Dashboard</button>
    </div>
    <div class="content">
      
      <iframe id="reportFrame" src=="https://app.powerbi.com/view?r=eyJrIjoiZGNkNmU4OGUtMjNlZC00ZThlLWJkZTUtMjhhNzgwODk2M2YwIiwidCI6ImFhYjYyZTA1LWI5ZWQtNDA4Zi05YTM5LTQ1MTMyMDRlYTFlMCJ9&pageName=5492ef5ad7d578fd7f36"></iframe>
    </div>
  </div>

  <script>
    const reports = [
      "https://app.powerbi.com/view?r=eyJrIjoiZGNkNmU4OGUtMjNlZC00ZThlLWJkZTUtMjhhNzgwODk2M2YwIiwidCI6ImFhYjYyZTA1LWI5ZWQtNDA4Zi05YTM5LTQ1MTMyMDRlYTFlMCJ9&pageName=5492ef5ad7d578fd7f36",
      "https://app.powerbi.com/view?r=eyJrIjoiZGI3ZmM3ZDYtZTQzNy00MjNlLTk2MjQtZGIzODQ3ZDBjZjAzIiwidCI6ImFhYjYyZTA1LWI5ZWQtNDA4Zi05YTM5LTQ1MTMyMDRlYTFlMCJ9&pageName=2eaeffaf5136009c5d0e"
    ];

    function showReport(index) {
      document.getElementById("reportFrame").src = reports[index];
      const buttons = document.querySelectorAll(".nav-link");
      buttons.forEach((btn, i) => {
        btn.classList.toggle("active", i === index);
      });
    }
  </script>
</body>
</html>
